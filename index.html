<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KONI Health â€“ Frontend Demo (TSX, no build)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: {
      extend: {
        fontFamily: { mono: ['ui-monospace','SFMono-Regular','Menlo','Monaco','Consolas','monospace'] },
        colors: { koni: { green: '#9ea71f', dark: '#0b1220' } }
      }
    } }
  </script>
  <!-- React 18 UMD (typed OK for runtime) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Babel 7 (can transpile TS + JSX in-browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .nokia-shell { border-radius: 28px; border: 6px solid #222; background:#000; box-shadow: inset 0 0 0 1px #111, 0 12px 30px rgba(0,0,0,.45); }
    .nokia-screen { background:#9ea71f; border-radius: 8px; border:2px solid #444; box-shadow: inset 0 0 0 1px rgba(0,0,0,.3); }
    .lcd-scan { background: repeating-linear-gradient(180deg, rgba(0,0,0,.08), rgba(0,0,0,.08) 1px, transparent 2px, transparent 4px); }
    .mic-bars > span { animation: bars 1.2s infinite ease-in-out; display:inline-block; width:4px; margin:0 2px; background:#10b981; border-radius:2px; }
    .mic-bars > span:nth-child(2){ animation-delay:.1s } .mic-bars > span:nth-child(3){ animation-delay:.2s }
    .mic-bars > span:nth-child(4){ animation-delay:.3s } .mic-bars > span:nth-child(5){ animation-delay:.4s }
    @keyframes bars { 0%,100%{height:8px;opacity:.5} 50%{height:22px;opacity:1} }
    .soft-shadow { box-shadow: 0 2px 8px rgba(0,0,0,.08), 0 8px 28px rgba(0,0,0,.12); }
    .glass { backdrop-filter: blur(8px); background: rgba(255,255,255,.6); }
  </style>
</head>
<body class="bg-slate-100 text-slate-900">
  <div id="root"></div>

  <!-- Load your TSX app (compiled in-browser by Babel) -->
  <script type="text/babel" data-type="module" data-presets="typescript,react" src="./app.tsx"></script>
</body>
</html>
